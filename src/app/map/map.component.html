<div class="container">
    <h3 class="text-center my-5">职业分类</h3>
    <ngb-accordion [closeOthers]="true">
        <ngb-panel *ngFor="let career of careers" id="career-{{career.No}}" title="{{career.CName}}">
            <ng-template ngbPanelContent>
                <app-flowchart [careerNo]=career.No></app-flowchart>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
