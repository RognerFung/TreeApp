<div class="container">
    <h1>Welcome! Please sign in</h1>
    <form #userForm="ngForm" (ngSubmit)="verifyUser(userForm.value)" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username" required [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required [(ngModel)]="password" />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" [disabled]="!userForm.valid" value="Sign in" />
            <button class="btn btn-primary" routerLink="/register">Sign up</button>
        </div>
    </form>
</div>
